<template>
  <lightning-card title="Current Weather Info">
    <lightning-layout class="slds-p-around_medium" multiple-rows>
      <lightning-layout-item
        size="12"
        small-device-size="6"
        medium-device-size="4"
        large-device-size="3"
        class="slds-m-right_medium"
      >
        <lightning-input
          label="Enter City"
          placeholder="Enter City to Check Weather"
          onchange={handleInputChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item class="slds-m-top_large">
        <lightning-button
          label="Check Weather"
          variant="brand"
          onclick={handleButtonClick}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
    <template if:true={showInfo}>
      <lightning-layout class="slds-p-around_medium">
        <lightning-layout-item>
          <div class="slds-text-heading_large">{locationName}</div>
          <div class="slds-text-heading_medium">{locationCountry}</div>
          <img src={weatherIcon} alt="Weather Icon" />
          <div class="slds-text-heading_medium">{weatherText}</div>
          <div class="slds-text-heading_medium">{currentTemperature}â„ƒ</div>
        </lightning-layout-item>
      </lightning-layout>
    </template>
  </lightning-card>
</template>
